<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Divs and Spans</title>
    <link rel="stylesheet" type="text/css" href="divStyle.css">
</head>

<body>
    <div class="bluebox">
        <p class="blue">Facebook</p>
    </div>
    <div class="yellowbox">
        <p class="yellow">Apple</p>
    </div>
    <div class="greenbox">
        <p class="green">Microsoft</p>
    </div>
    <p>Apple is <span class="great">great</span></p>
</body>

</html>
