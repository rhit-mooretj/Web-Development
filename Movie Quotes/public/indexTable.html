    <link rel="stylesheet" href="styles/main.css">

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">API</a>
        </div>
    </nav>

    <div id="mainPage" class="container page-container">
        <button id="fab" type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#dataIndexModal">
            <i class="material-symbols-outlined">
                add
            </i>
        </button>
        <div id="dataContainer">
            <div id="dataDisplay" class="mt-5 ml-5"></div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="dataIndexModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Enter Data Index</h5>
                        <!-- <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button> -->
                    </div>
                    <div class="modal-body">
                        <input type="number" id="dataIndexInput" class="form-control" placeholder="Enter a number">
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" id="fetchDataButton">Fetch Data</button>
                    </div>
                </div>
            </div>
        </div>
        <table class="table mt-4" id="dataTable">
            <thead>
                <tr>

                </tr>
            </thead>
            <tbody>
                <tr>

                </tr>
            </tbody>
        </table>
