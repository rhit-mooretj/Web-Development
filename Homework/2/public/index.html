<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css'
        integrity='sha512-b2QcS5SsA8tZodcDtGRELiGv5SaKSk1vDHDaQRda0htPYWZ6046lr3kJ5bAAQdpV2mmA/4v0wQF9MyU6/pDIAg=='
        crossorigin='anonymous' />
    <link rel="stylesheet" href="styles/main.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Client Testimonials!!!</title>
</head>

<body>
    <div class="container-fluid" id="navbarContainer">
        <nav class="navbar navbar-dark" id="nav">
            <a class="navbar-brand" href="#">Client Testimonials</a>
        </nav>
    </div>

    <div class="content">
        <h1>Our Client</h1>

        <div class="card" id="clientCard">
            <img src="images/client.jpg" class="card-img-top" alt="Example Client" id="clientPicture">
            <div class="card-body">
                <h5 class="card-title" id="personName">Example Name</h5>
                <p class="card-text" id="testimony">Testimony</p>
                <a class="btn btn-info" id="updateButton">Another Testimony</a>
            </div>
        </div>
    </div>

    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.min.js'
        integrity='sha512-WW8/jxkELe2CAiE4LvQfwm1rajOS8PHasCCx+knHG0gBHt8EXxS6T6tJRTGuDQVnluuAvMxWF4j8SNFDKceLFg=='
        crossorigin='anonymous'></script>
    <script src="scripts/main.js"></script>
</body>

</html>
